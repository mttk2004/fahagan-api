                        first_name:
                          type: string
                          description: 'Must not be greater than 30 characters.'
                          example: b
                          nullable: false
                        last_name:
                          type: string
                          description: 'Must not be greater than 30 characters.'
                          example: 'n'
                          nullable: false
                        phone:
                          type: string
                          description: 'Must match the regex /^0[35789][0-9]{8}$/.'
                          example: '0364255931'
                          nullable: false
                        email:
                          type: string
                          description: 'Must be a valid email address. Must not be greater than 50 characters.'
                          example: cecil42@example.com
                          nullable: false
                        password:
                          type: string
                          description: ''
                          example: architecto
                          nullable: false
                      required:
                        - first_name
                        - last_name
                        - phone
                        - email
                        - password
      security: []
  /api/logout:
